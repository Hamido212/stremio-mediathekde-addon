services:
  addon:
    build: .
    container_name: stremio-mediathek-addon
    ports:
      - "7005:7005"
    environment:
      - PORT=7005
      - BASE_URL=http://localhost:7005
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - updater
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7005/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  updater:
    build: .
    container_name: stremio-mediathek-updater
    command: sh -c "while true; do npm run update && sleep 21600; done"
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
